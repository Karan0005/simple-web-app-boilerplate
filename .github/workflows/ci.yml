name: Full Stack Project Pipeline

on:
    push:
        branches:
            - develop
            - uat
            - main

jobs:
    backend:
        name: Backend Build and Deploy
        runs-on: ubuntu-latest
        # Trigger this job only if changes occur in the `apps/backend/` directory
        if: contains(github.event.head_commit.message, 'apps/backend/')
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Login to DockerHub
              uses: docker/login-action@v2.1.0
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            # Add remaining steps to build and deploy backend here

    frontend:
        name: Frontend Build and Deploy
        runs-on: ubuntu-latest
        # Trigger this job only if changes occur in the `apps/frontend/` directory
        if: contains(github.event.head_commit.message, 'apps/frontend/')
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Login to DockerHub
              uses: docker/login-action@v2.1.0
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            # Add remaining steps to build and deploy frontend here

    lib:
        name: Shared Library Update
        runs-on: ubuntu-latest
        # Trigger this job only if changes occur in the `libs/shared/` directory
        if: contains(github.event.head_commit.message, 'libs/shared/')
        needs: [frontend, backend]
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install dependencies
              run: npm install

            - name: Test shared libraries
              run: npm run test:libs

            - name: Trigger dependent builds
              run: |
                  echo "Rebuilding backend and frontend after shared libraries update."
